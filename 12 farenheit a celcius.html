<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="celcius">
        <label> Celcius
            <input class="celInput" type="number" placeholder="Grados Celcius" name="celcius">
        </label>
        <button class="celButton">Convertir</button>
    </div> <br>
    <div class="farenheit">
        <label> Farenheit
            <input class="farInput" type="number" placeholder="Grados Farenheit" name="farenheit">
        </label>
        <button class="farButton">Convertir</button>
    </div>  
    
    <script>

        const celBoton = document.querySelector(".celButton");
        const farBoton = document.querySelector(".farButton");
        const farInput = document.querySelector(".farInput");
        const celInput = document.querySelector(".celInput");
        
        celBoton.addEventListener('click', () => {
            const celVal = celInput.value;
            farInput.value = converToFarenheit(celVal);
        });
        
        farBoton.addEventListener('click', () => { 
            const farVal = farInput.value;
            celInput.value = converToCelcius(farVal)
        });
        
        function converToFarenheit(val){
            return (val * 1.8) + 32;
        }

        function converToCelcius(val){
            return (val - 32) / 1.8;
        }

    </script>
</body>
</html>
