<body>
    <script>

        //Convertir dado una hora a minutos y/o segundos
        
        let hora = Number(prompt("Indique una hora y la convertiremos a min y seg"));   
        
        while(hora < 0){
            alert("No hay horas negativas");
            hora = +prompt("Indique una hora y la convertiremos a min y seg");
        }    

        const min = hora * 60;
        const seg = min * 60;

        alert(`${hora} hora/s, tiene ${min} minutos y ${seg} segundos`);
    



    </script>
</body>
</html>
