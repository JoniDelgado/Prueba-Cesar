<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Mostrar si un numero esta dentro de 20 of 100 or 400

        let number = +prompt("Ingresa un numero del 0 al 400");

        if(number >=0 && number <= 20){
            alert(`${number} está dentro de 20`);
        }else if(number >=21 && number <= 100){
            alert(`${number} está dentro de 100`);
        }else{
            alert(`${number} está dentro de 400`);
        }


    </script>
</body>
</html>
