<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* Escribir una funcion que se llame “mul” que produzca las siguiente salidas cuando son invocadas:
        mul(1)(2)(3) = 6
        mul(2)(3)(4) = 24
        mul(3)(4)(5) = 60 */

        function mul(num) {
            return function(num2) {
                return function(num3){
                    return num * num2 * num3;
                }
            }
        }

        const resultado = mul(3)(4)(5);
        console.log(resultado);
    </script>
</body>
