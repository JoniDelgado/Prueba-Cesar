<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const country = ["argentina", "italia", "francia", "noruega", "rusia", "estados unidos", "china", "peru", "colombia"];      
        
        let biggestCountry = 0
        let counter = 0;
        

        for (let i = 0; i < country.length; i++) {
            if(country[i].length > counter){
                counter = country[i].length;
                biggestCountry = country[i];
            }
        }

        alert("El pais con mas letras es: " +biggestCountry);
    </script>
</body>
</html>
