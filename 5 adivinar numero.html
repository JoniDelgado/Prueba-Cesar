        let chances;
        let number;
        let randomNumber;
        startGame();
        
        function startGame() {
            chances = 3;
            randomNumber = Math.floor(Math.random()*(10-1)+1);
            chooseNumber();
        }
        
        function chooseNumber() {
            number = Number(prompt("Elige un numero del 1 al 10"));
            if((number < 1 || number > 10) || isNaN(number)){
                chooseNumber();
            } 

            validate(number, randomNumber);
        }
        
        
        function validate(num, numran) {
            if(num === numran){
                alert("Haz ganado!!!");
                startGame();
            }
            substChances(chances);
            chooseNumber();        
        }
        
        function substChances(val){
            val--;
            alert(`te quedan ${val} oportunidades`);
            if(!val) {
                alert("HAZ PERDIDO LA PARTIDA");
                startGame();
            }
            chances = val;
        }
