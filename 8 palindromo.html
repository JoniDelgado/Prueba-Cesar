<body>
    <script>

        // Saber si es un palindromo

        let str = prompt("Introduzca una palabra, frase o numero");
        let strSinEspacios = str.split(" ").join("");
        let strAlReves = strSinEspacios.split("").reverse().join("");
        
        if(strSinEspacios == strAlReves){
            alert("Es un palindromo");
        }else{
            alert("No es un palindromo");
        }
        console.log(strSinEspacios, strAlReves);


    </script>
</body>
</html>
