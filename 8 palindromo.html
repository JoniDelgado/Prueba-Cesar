<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Saber si es un palindromo

        const str = prompt("Introduzca una palabra, frase o numero");
        const strSinEspacios = str.split(" ").join("");
        const strAlReves = strSinEspacios.split("").reverse().join("");
        
        function isPalindrome(text, textReverse){
            if(text === textReverse){
                return alert("Es un palindromo");
            }
            return alert("No es un palindromo");
        }

        isPalindrome(strSinEspacios, strAlReves);

    </script>
</body>
</html>
