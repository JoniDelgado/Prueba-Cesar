<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        alert("Vamos a chequear si un triangulo es isoseles, equilatero o escaleno");
        let lado1 = +prompt("Elija la medida del primer lado:");
        let lado2 = +prompt("Elija la medida del segundo lado");
        let lado3 = +prompt("Elija la medida del tercer lado");

        if(lado1 == lado2 && lado1 == lado3){
            alert("Es un triangulo equilatero (todos sus lados son iguales)");
        }else if((lado1 == lado2 && lado1 != lado3) || (lado2 == lado3 && lado2 != lado1) || (lado1 == lado3 && lado1 != lado2)){
            alert("Es un triangulo isoseles (Solo dos de sus lados son iguales)");
        }else{
            alert("Es un triangulo escaleno (todos sus lados son desiguales)");
        }



    </script>
</body>
</html>
