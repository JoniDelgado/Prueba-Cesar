<body>
    <script>
        /* 10) Dado un numero ir rotandolo hasta volver a su numero original
        123456
        234561
        345612 */

        const number = prompt("Escriba un numero");
        const Numbers = number.split("");

        Numbers.forEach((e, ind, arr) => {
            console.log(arr.join(" - "));
            arr.push(Numbers[0]);
            arr.shift();
        });

    </script>
