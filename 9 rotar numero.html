<!DOCTYPE html>

<body>
    <script>
        /* 10) Dado un numero ir rotandolo hasta volver a su numero original
        123456
        234561
        345612 */

        let number = prompt("Escriba un numero");
        let arrNumber = number.split("");

        arrNumber.forEach((e, ind, arr) => {
            arr.push(arrNumber[0]);
            arr.shift();
            console.log(arr.join(" - "));
        });

    </script>
</body>
