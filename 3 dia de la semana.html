    <script>

       /*  let date = new Date();

        //solucion sin utilizar array

        const date = new Date();
        const day = new Date(date).getDay();

        switch (day) {
            case 0:
                alert(`Hoy es Domingo`);
                break;
            case 1:
                alert(`Hoy es Lunes`);
                break;            
            case 2:
                alert(`Hoy es Martes`);
                break;            
            case 3:
                alert(`Hoy es Miercoles`);
                break;            
            case 4:
                alert(`Hoy es Jueves`);
                break;            
            case 5:
                alert(`Hoy es Viernes`);
                break;            
            default:
                alert(`Hoy es Sabado`);
                break;
        }

    </script>
